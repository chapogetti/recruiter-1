user www-data www-data;
worker_processes  4;
pid /var/run/nginx.pid;

##
# Performance tweaks
# see http://vasil-y.com/2012/10/21/nginx-unicorn-performance-tweaks/
##

timer_resolution 500ms;
worker_rlimit_nofile 1024;

events {
  worker_connections 1024;
  accept_mutex on;
  use epoll;
}

http {
  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay off;
  keepalive_timeout 30;
  types_hash_max_size 2048;
  server_tokens off;

  include mime.types;
  default_type application/octet-stream;

  ##
  # Performance tweaks
  # see http://vasil-y.com/2012/10/21/nginx-unicorn-performance-tweaks/
  ##

  client_max_body_size 8m;
  open_file_cache           max=1000 inactive=20s;
  open_file_cache_valid     30s;
  open_file_cache_min_uses  2;
  open_file_cache_errors    on;

  # cacheing
  proxy_cache_path /var/lib/nginx/cache  levels=1:2  keys_zone=cache:80m inactive=1d  max_size=2500m;
  proxy_cache_key "$scheme$request_method$host$request_uri";
  proxy_cache cache;

  proxy_cache_valid  200 302  1d;
  proxy_cache_valid  301      1d;
  proxy_cache_valid  any      1m;

  proxy_connect_timeout 300;
  proxy_read_timeout    120;
  bproxy_send_timeout    120;

  proxy_buffer_size           32k;
  proxy_buffers               4 32k;
  proxy_busy_buffers_size     32k;
  proxy_temp_file_write_size  32k;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  ##
  # Gzip Settings
  ##

  gzip on;
  gzip_disable "MSIE [1-6]\.";

  gzip_proxied any;
  gzip_comp_level 3;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied expired no-cache no-store private auth;

  ##
  # Reverse Proxy
  ##

  proxy_redirect off;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  ##
  # Virtual Host Configs
  ##

  upstream app_server {
    server unix:/tmp/unicorn.sock fail_timeout=0;
  }

  index index.php index.htm index.html; # inherited below

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;

  include /etc/nginx/fastcgi.conf;
}
